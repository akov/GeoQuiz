<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #006100;
  stroke: #4DB84D;
}


</style>
<body>
    <center><div id="name"></div></br>
    <div id="mapbox"></div> </br>
    Score: <div id="score"></div> </br>
</center>
</body>
<script src="lib/d3.v3.min.js"></script>
<script src="util.js"></script>
<script src="geoquiz.js"></script>
<script>
var states_file = "data/us-states.json"
var cities_file = "data/us-cities.json"

var width = 960,
    height = 500;

var svg = d3.select("#mapbox").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json(states_file, function(error, shapes) {
    d3.json(cities_file, function(error, cities) {
        cities = d3.shuffle(cities.features)
        GeoGame.game_loop(svg, d3.select("#name"), d3.select("#score"), cities, shapes);
    });
});

</script>
